<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL LINK SEVERED | Anxipunk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Orbitron:wght@400;900&display=swap');
        body { font-family: 'Courier Prime', monospace; background-color: #050505; color: #00ff00; }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #050505;
        }
        .glitch-text::before { left: 2px; text-shadow: -1px 0 #ff00ff; clip: rect(24px, 550px, 90px, 0); animation: glitch-anim-2 3s infinite linear alternate-reverse; }
        .glitch-text::after { left: -2px; text-shadow: -1px 0 #00ffff; clip: rect(85px, 550px, 140px, 0); animation: glitch-anim 2.5s infinite linear alternate-reverse; }
        @keyframes glitch-anim {
            0% { clip: rect(11px, 9999px, 86px, 0); }
            100% { clip: rect(62px, 9999px, 16px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(104px, 9999px, 20px, 0); }
            100% { clip: rect(48px, 9999px, 87px, 0); }
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-4 text-center overflow-hidden relative">
    
    <!-- Background Noise -->
    <div class="absolute inset-0 opacity-10 pointer-events-none" style="background-image: url('https://grainy-gradients.vercel.app/noise.svg');"></div>

    <div class="relative z-10 max-w-lg">
        <h1 class="text-6xl md:text-8xl font-black mb-4 text-red-600 relative inline-block glitch-text" data-text="ERROR 410">ERROR 410</h1>
        
        <div class="border-2 border-red-900 bg-black/50 p-6 rounded-lg backdrop-blur-sm shadow-[0_0_20px_rgba(255,0,0,0.3)]">
            <h2 class="text-2xl font-bold mb-4 text-white">NEURAL LINK SEVERED</h2>
            <p class="text-gray-400 mb-6">Ağ bağlantısı koptu. Siber-uzay ile iletişim kesildi. Lütfen yerel bağlantı protokollerini (Wi-Fi/Data) kontrol et.</p>
            
            <button onclick="window.location.reload()" class="bg-red-600 hover:bg-red-500 text-black font-bold py-3 px-8 rounded tracking-widest uppercase transition duration-300 hover:shadow-[0_0_15px_#ff0000]">
                RECONNECT
            </button>
        </div>

        <p class="mt-8 text-xs text-gray-600 font-mono">SYSTEM_ID: ANXIPUNK_OFFLINE_PROTOCOL_V4</p>
    </div>

</body>
</html>
